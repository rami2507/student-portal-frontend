<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Request a Study Certificate</h2>

  <div *ngIf="successMessage" class="alert alert-success text-center">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div class="text-center">
    <button class="btn btn-primary px-4 py-2" (click)="submitRequest()">
      Request Study Certificate
    </button>
  </div>

  <div class="text-center mt-4">
    <a routerLink="/student" class="btn btn-outline-secondary px-4">
      ← Back to Dashboard
    </a>
  </div>
</div>
